<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="container">
            <div class="recent-score">
                <div class="rs-header">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <div class="scores">
                    <ul class="score-list">
                    </ul>
                </div>
            </div>
            
            <div class="add-score">
                <h2>Add your score</h2>
                <form class="score-form" action="">
                    <input id="input-name" type="text" required>
                    <label class="lbl-name">
                        <span class="text-name">
                            Your name
                        </span>
                    </label>
                    <input id="input-score" type="number" required>
                    <label class="lbl-score">
                        <span class="text-score">
                            Your Score
                        </span>
                    </label>
                    <button class="btn-submit" type="submit">
                        Submit
                    </button>
                </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
