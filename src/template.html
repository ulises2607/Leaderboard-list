<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="container">
            <div class="recent-score">
                <div class="rs-header">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <div class="scores">
                    <ul class="score-list">
                        <li class="item">Name: 100</li>
                        <li class="item">Name: 20</li>
                        <li class="item">Name: 50</li>
                        <li class="item">Name: 78</li>
                        <li class="item">Name: 125</li>
                        <li class="item">Name: 77</li>
                        <li class="item">Name: 42</li>
                    </ul>
                </div>
            </div>
            
            <div class="add-score">
                <h2>Add your score</h2>
                <form action="">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Your score">
                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
